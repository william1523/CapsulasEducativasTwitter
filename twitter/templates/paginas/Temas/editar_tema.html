<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form method="post" action="{% url 'twitter:editar_tema'  tema.id %}"  enctype="multipart/form-data" class="form-horizontal">
      {% csrf_token %}

    
    <div class="modal-header">
      <h2 class="modal-title">Modificar Tema</h2>
      <!-- <button class="close" type="button" aria-dismiss = "modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <div class="modal-body">
      {{ form.as_p}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <!-- <button type="submit" class="btn btn-primary">Guardar</button> -->
      <input type="submit" value="Guardar" class="btn btn-primary">
    </div>
  </form>

  </div>

</div>
